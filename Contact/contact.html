            <div class="row">

                <div class="col-md-8">
                    <h3>Send Request</h3>
 
               <form name="sentMessage" id="conctactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Your Name:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone:</label>
                        <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>E-Mail:</label>
                        <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message"
                        required data-validation-required-message="Please enter your message"
                        maxlength="999" style="resize: none;" aria-invalid="false">
                        </textarea>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div id="success"></div>
                <!-- For succes/fail messages -->
                <button type="submit" class="btn btn-primary">
                    
                    <i class="fa fa-send-o" style="font-size: 15px;"></i>

                    Send message:
                </button>
               </form>
